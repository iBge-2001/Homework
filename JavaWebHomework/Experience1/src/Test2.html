<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标记</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/">
        <table cellpadding="2" aling="center">
            <tr>
                <td >商品编号:</td> &nbsp
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>商品名称：</td> &nbsp
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>商品价格：</td> &nbsp
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>商品图片：</td> &nbsp
                <td><input type="file" name="PPic"></td>
            </tr>
            <tr>
                <td>商品描述:</td> &nbsp
                <td><textarea rows="3" cols="18"></textarea></td>
            </tr>

        </table>
    </form>

</body>
</html>
